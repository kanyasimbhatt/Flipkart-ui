<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style-files/navbar.css" />
    <link rel="stylesheet" href="./style-files/main-navbar.css" />
    <title>Flipkart</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/th.png"
      class="imageHW"
    />
  </head>
  <body>
    <nav class="top-navbar">
      <div class="img-search">
        <img src="./images/more.png" alt="more section" class="hamburger" />
        <a href="index.html">
          <img src="images/flipkartLogo.png" alt="flipcart logo" class="logoHW"
        /></a>
        <div class="searchbar-searchlogo">
          <input
            class="searchbar"
            type="search"
            placeholder="Search products, brands and more"
          />
          <img
            src="./images/search-interface-symbol.png"
            alt="search icon"
            class="imageHW"
          />
        </div>
      </div>
      <div class="login-more-cart">
        <button class="login" type="button">Login</button>

        <select class="more">
          <option>More</option>
        </select>

        <button class="cart">
          <img
            src="./images/grocery-store.png"
            alt="Shopping cart"
            class="imageHW cart-img"
          />
          Cart
        </button>
      </div>
    </nav>

    <div>
      <div class="main-navbar">
        <a href="#">
          <img
            class="main-navbar-img"
            src="./images/top-offers.png"
            alt="top offers"
          />
          <p>Top offers</p>
        </a>

        <a href="#">
          <img
            class="main-navbar-img"
            src="./images/grocery.png"
            alt="grocery"
          />
          <p>Grocery</p>
        </a>

        <a href="#">
          <img
            class="main-navbar-img"
            src="./images/mobiles.png"
            alt="mobiles"
          />
          <p>Mobiles</p>
        </a>

        <a href="#">
          <img
            class="main-navbar-img main-navbar-select-img"
            src="./images/fashion.png"
            alt="fashion"
          />
          <select class="main-navbar-select">
            <option class="main-navbar-option">Fashion</option>
          </select></a
        >

        <a href="#">
          <img
            class="main-navbar-img main-navbar-select-img"
            src="./images/electronics.png"
            alt="electronics"
          />
          <select class="main-navbar-select">
            <option class="main-navbar-option">Electronics</option>
          </select></a
        >

        <a href="#">
          <img
            class="main-navbar-img main-navbar-select-img"
            src="./images/home.png"
            alt="home"
          />
          <select class="main-navbar-select">
            <option class="main-navbar-option">Home</option>
          </select></a
        >

        <a href="#">
          <img
            class="main-navbar-img main-navbar-select-img"
            src="./images/appliances.png"
            alt="appliances"
          />
          <select class="main-navbar-select">
            <option class="main-navbar-option">Appliances</option>
          </select></a
        >

        <a href="#">
          <img class="main-navbar-img" src="./images/travel.png" alt="travel" />
          <p>Travel</p>
        </a>

        <a href="#">
          <img
            class="main-navbar-img main-navbar-select-img"
            src="./images/Beauty-toys.png"
            alt="Beauty-toys-more"
          />
          <select class="main-navbar-select">
            <option class="main-navbar-option">Beauty, Toys & More</option>
          </select></a
        >
      </div>
    </div>
  </body>
</html>
