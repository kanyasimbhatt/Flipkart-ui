<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style-files/navbar.css" />
    <link rel="stylesheet" href="./style-files/main-navbar.css" />
    <link rel="stylesheet" href="./style-files/main-body.css" />
    <title>Flipkart</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/th.png"
      class="imageHW"
    />
  </head>
  <body>
    <nav class="top-navbar">
      <div class="img-search">
        <img src="./images/more.png" alt="more section" class="hamburger" />
        <a href="index.html">
          <img src="images/flipkartLogo.png" alt="flipcart logo" class="logoHW"
        /></a>
        <div class="searchbar-searchlogo">
          <input
            class="searchbar"
            type="search"
            placeholder="Search products, brands and more"
          />
          <img
            src="./images/search-interface-symbol.png"
            alt="search icon"
            class="imageHW"
          />
        </div>
      </div>
      <div class="login-more-cart">
        <button class="login" type="button">Login</button>

        <select class="more">
          <option>More</option>
        </select>

        <button class="cart">
          <img
            src="./images/grocery-store.png"
            alt="Shopping cart"
            class="imageHW cart-img"
          />
          Cart
        </button>
      </div>
    </nav>

    <div class="full-body">
      <div class="main-navbar">
        <a href="#">
          <img
            class="main-navbar-img"
            src="./images/top-offers.png"
            alt="top offers"
          />
          <p>Top offers</p>
        </a>

        <a href="#">
          <img
            class="main-navbar-img"
            src="./images/grocery.png"
            alt="grocery"
          />
          <p>Grocery</p>
        </a>

        <a href="#">
          <img
            class="main-navbar-img"
            src="./images/mobiles.png"
            alt="mobiles"
          />
          <p>Mobiles</p>
        </a>

        <a href="#">
          <img
            class="main-navbar-img"
            src="./images/fashion.png"
            alt="fashion"
          />
          <select class="main-navbar-select">
            <option>Fashion</option>
          </select></a
        >

        <a href="#">
          <img
            class="main-navbar-img"
            src="https://rukminim2.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100"
            alt="electronics"
          />
          <select class="main-navbar-select">
            <option>Electronics</option>
          </select></a
        >

        <a href="#">
          <img
            class="main-navbar-img"
            src="https://rukminim2.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100"
            alt="home"
          />
          <select class="main-navbar-select">
            <option>Home</option>
          </select></a
        >

        <a href="#">
          <img
            class="main-navbar-img"
            src="./images/appliances.png"
            alt="appliances"
          />
          <select class="main-navbar-select">
            <option>Appliances</option>
          </select></a
        >

        <a href="#">
          <img
            class="main-navbar-img"
            src="https://rukminim2.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100"
            alt="travel"
          />
          <p>Travel</p>
        </a>

        <a href="#">
          <img
            class="main-navbar-img"
            src="https://rukminim2.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100"
            alt="Beauty-toys-more"
          />
          <select class="main-navbar-select">
            <option>Beauty, Toys & More</option>
          </select></a
        >
      </div>

      <div class="deals-new-beginnings">
        <div class="deals-of-the-day">
          <div class="deals-heading">
            <div class="deals-clock-time">
              <h3>Deals of The Day</h3>
              <img
                class="imageHW img-border"
                src="./images/clock.png"
                alt="timer"
              />
              <p class="time">22 : 07 : 37 Left</p>
            </div>
            <div class="button-heading-div">
              <button class="deals-heading-button">VIEW ALL</button>
            </div>
          </div>
          <div class="deals-body"></div>
        </div>
        <div class="new-beginnings">
          <img
            src="images/new-beginning.png"
            alt="new beginning poster"
            class="new-beginning-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
